<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforms</title>
    <style>

      ul {
        display: flex;
        justify-content: space-evenly;
        list-style: none;

        padding: 30px;
      }

      img {
        width: 200px;
        padding: 3px;
        border: 1px solid gray;
        transition: transform 1500ms ease-out;
      }

      img:hover {
        transform: scale(1.2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <h1>Transforms Css3</h1>
    <hr />

    <ul>
      <li>
        <img src="https://picsum.photos/500/300" alt="exercicio_0" />
      </li>
      <li>
        <img src="https://picsum.photos/501/300" alt="exercicio_1" />
      </li>
      <li>
        <img src="https://picsum.photos/502/300" alt="exercicio_2" />
      </li>
    </ul>
  </body>
</html>
