<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <style>
            div.container {
               
                display: grid;
                
                grid-template-columns: 100px auto ;
                grid-template-rows: 75px 100px 75px;
                grid-gap: 5px;
                
                
            }
            
            
            
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
